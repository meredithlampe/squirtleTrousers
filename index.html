<!DOCTYPE html>
    <head>
    <title>Test Animation</title>
    <style>
        body {
            background-color: #1c1c1c;
        }

        #boxes {
            height:400px;
            width:400px;
            background: url('img/squaresGif.jpg');
            margin-left:auto; /*position the [div] on the center*/
            margin-right: auto;
            margin-top: 50px;
            border: 5px solid white;

        /*this is the hover event trigger*/
        #boxes:hover {
            cursor:pointer;
            background:url('img/squaresGif.gif');
        }


    </style>

    <body>
        <div id="boxes"></div>

    </body>
